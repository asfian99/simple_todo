<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vanilla Todo List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Asfian's Todo List</h1>
      </header>
    </div>
    <div class="container">
      <form action="">
        <input
          type="text"
          name="add-task"
          id="add-task"
          class="add-task"
          autofocus
        />
        <button
          type="submit"
          name="add-task"
          id="add-task"
          class="add-task-button"
        >
          <i class="fas fa-plus"></i>
        </button>
        <!-- <input type="submit" value="" class="add-task-button" /> -->
      </form>
    </div>
    <div class="container container-list">
      <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
